<div ng-cloak layout="row">
  <div flex-gt-sm="100" flex>
    <md-content>
      <md-list flex>
        <md-list-item class="md-3-line" ng-repeat="project in dashboard.projects" ng-click="dashboard.goToProject(project.id)">
          <div class="md-list-item-text" layout="column">
            <p>{{ project.name }}</p>
            <md-button class="md-secondary" ng-click="dashboard.deleteProject(project.id)">Delete</md-button>
          </div>
        </md-list-item>
      </md-list>
    </md-content>
  </div>
</div>
